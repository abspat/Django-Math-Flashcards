{% extends 'base.html' %}
{% load static %}
{% block 'content' %}
<center>
    {% if my_answer %} <!-- so basically this box will pop up only if my_answer is present and user enters it in box -->
    <div class="alert alert-{{ color }} alert-dismissible fade show" role="alert">
  <strong></strong> {{ my_answer }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
    {% endif %}

    <h1><img src="static/images/{{ num_1 }}.jpg" width="200" </h1>*<img src="static/images/{{ num_2 }}.jpg" width="200"</h1>
    </br>

    </br><br/>
    <form action="{% url 'multiply' %}" method="POST"> <!-- POST means we're POSTing the data-->
    {% csrf_token %} <!-- this prevents hackers from accessing data -->
  <div class="form-group">

    <input type="text" class="form-control" placeholder="Type Your Answer Here" name="answer">
      <input type="hidden" class="form-control" name="old_num1" value="{{ num_1 }}">
       <input type="hidden" class="form-control" name="old_num2" value="{{ num_2 }}">

  </div>


  <button type="submit" class="btn btn-danger">Submit</button>
</form>
</center>
{% endblock %}
